language: node_js
node_js:
  - lts/*
cache:
  directories:
    - node_modules
branches:
  only:
    - master
script:
  - npm test -- --coverage
  - npm run code:lint
  - npm run build:prod
install:
  - npm install --no-save
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  keep_history: true
  on:
    branch: master
